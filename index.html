<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header flex">
        <h1 class="title flex">Etch-a-Sketch</h1>
        <div class="selectors">
            <div class="gridoption">
                <div class="slider">
                    <p>Grid Size:</p>
                    <input type="range" min="16" max="100" value="16" id="gridslider">
                </div>
                <div id="gridnumber">
                </div>
            </div>

            <div class="colouroption">
                <p>Grid Colouring:</p>
                <form>
                    <input type="radio" id="normal" name="colouroption" value="normal" checked>Normal<br>
                    <input type="radio" id="rgb" name="colouroption" value="rgb">RGB<br>
                </form>
            </div>

            <div class="clear flex">
                <button type="button">Clear</button>
            </div>
        </div>
    </div>

    <div class="container">

    </div>
</body>
</html>
